<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <main class="container">

    <section class="header">
      <img src="images/logo.svg" alt="Website logo" id="logo">
      <p class="heading">We are launching <span class="soon">soon!</span></p>
      <p class="sub-heading">Subscribe and get notified</p>
      <form>
        <input type="email" name="email" id="email" placeholder="Your email address">
        <p class="error-msg hidden">Please provide a valid email address</p>
        <button type="submit" class="submit">Notify Me</button>
      </form>
    </section>

    <section class="content">
      <img src="images/illustration-dashboard.png" alt="An image of dashboard illustration">
    </section>

    <section class="footer">
      <div class="social-links">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p class="copyrights">&copy; Copyright Ping. All rights reserved.</p>
    </section>

  </main>
  <script src="script.js"></script>
</body>

</html>
